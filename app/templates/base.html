<html>
    <head>
        {% if title %}
        <title>{{ title }} - Bookshelf application</title>
        {% else %}
        <title>Unnamed page</title>
        {% endif %}
    </head>
    <body>
        <div>Main page:
            <a href="{{ url_for('index') }}">Home</a>
            {% if user.is_authenticated() %}
            | <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
