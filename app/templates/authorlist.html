{% extends "base.html" %}
{% block content %}
    <h3>Your books list:</h3>
    {% for author in authors %}
        <p><span>{{ author.name }}</span>
            {% for book in author.books %}
                <span>{{ book }}</span>
            {% endfor %}
        </p>
    {% endfor %}
    <div><a href="{{ url_for('addauthor') }}">Add Author</a></div>
{% endblock %}
