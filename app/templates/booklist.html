{% extends "base.html" %}
{% block content %}
    <h3>Your books list:</h3>
    {% for book in books %}
        <p><span>{{ book.title }}</span>
            {% for author in book.authors %}
                <span>{{ author }}</span>
            {% endfor %}
        </p>
    {% endfor %}
    <div><a href="{{ url_for('addbook') }}">Add Book</a></div>
{% endblock %}
